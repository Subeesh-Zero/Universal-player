<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProStream | Ultimate Player</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        :root {
            --bg-body: #0a0a12;
            --bg-panel: #16161e;
            --primary: #00e5ff; 
            --text-main: #ffffff;
            --text-muted: #8899a6;
            --border: 1px solid rgba(255,255,255,0.1);
            --input-bg: #000000;
            
            --plyr-color-main: #00e5ff;
            --plyr-control-icon-size: 24px;
            --plyr-menu-background: #1e1e24;
            --plyr-menu-color: #ffffff;
            --plyr-font-family: 'Outfit', sans-serif;
        }

        body.light-mode {
            --bg-body: #f4f7f6;
            --bg-panel: #ffffff;
            --primary: #008cff; 
            --text-main: #1a1a1a;
            --text-muted: #5f6368;
            --border: 1px solid rgba(0,0,0,0.1);
            --input-bg: #ffffff;
            --plyr-color-main: #008cff;
            --plyr-menu-background: #ffffff;
            --plyr-menu-color: #1a1a1a;
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: var(--border); }
        .logo { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        .theme-btn {
            background: var(--bg-panel);
            color: var(--text-main);
            border: var(--border);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        .input-area { display: flex; gap: 10px; }
        .input-wrapper { position: relative; flex-grow: 1; }
        input[type="text"] {
            width: 100%; padding: 16px 45px; border-radius: 12px; border: var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 16px; outline: none;
        }

        .btn-load { 
            padding: 0 30px; background: var(--primary); color: #000; 
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer; 
        }

        .video-box {
            background: #000; border-radius: 16px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); border: var(--border);
            position: relative;
            overflow: visible !important; 
            z-index: 5;
        }

        .watermark {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 20;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 700;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .plyr--fullscreen-active .watermark {
            z-index: 2147483647;
        }

        .plyr:not(.plyr--fullscreen-active) .plyr__menu__container {
            top: auto !important;
            bottom: 50px !important;
            z-index: 1000;
        }

        .plyr--fullscreen-active .plyr__menu__container {
            bottom: 80px !important; 
            top: auto !important;
            z-index: 2147483647 !important;
        }

        .plyr__menu__container [role="menu"] {
            max-height: 200px !important;
            overflow-y: auto !important;
        }

        .info-panel {
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 16px;
            border: var(--border);
            position: relative;
            z-index: 1;
        }
        .info-title { color: var(--primary); font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-item { display: flex; align-items: center; gap: 10px; font-size: 14px; color: var(--text-muted); }
        .info-item i { color: var(--primary); font-size: 12px; }

        .apps-panel { background: var(--bg-panel); padding: 20px; border-radius: 16px; border: var(--border); display: none; }
        .apps-panel.active { display: block; }
        .grid-btns { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .app-btn { text-decoration: none; padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; color: #fff; font-weight: 600; font-size: 14px; }
        .vlc { background: linear-gradient(135deg, #ff9800, #ff5722); }
        .mx { background: linear-gradient(135deg, #2196f3, #0288d1); }

        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 14px; margin-top: auto; }
        .footer b { color: var(--primary); }

        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99; 
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 15px;
        }

        .plyr--fullscreen-active ~ .fab-container {
            display: none;
        }

        .fab-btn {
            width: 56px; height: 56px; border-radius: 50%; border: none;
            background: var(--primary); color: #000; font-size: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease; outline: none; -webkit-tap-highlight-color: transparent; 
        }

        .fab-action {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: var(--bg-panel); color: var(--primary); font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(20px) scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .fab-container.active .fab-action { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .fab-container.active .fab-main { transform: rotate(45deg); background: #ff4757; color: white; }

        @media (max-width: 600px) {
            .info-grid { grid-template-columns: 1fr; }
            .fab-container { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="header">
            <div class="logo"><i class="fa-solid fa-play-circle"></i> PRO STREAM</div>
            <button class="theme-btn" onclick="toggleMode()"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <i class="fa-solid fa-link" style="position:absolute; left:16px; top:50%; transform:translateY(-50%); color:var(--text-muted);"></i>
                <input type="text" id="urlInput" placeholder="Paste Video or M3U8 Link here...">
            </div>
            <button class="btn-load" onclick="playStream()">PLAY</button>
        </div>

        <div class="video-box" id="videoBox">
            <div class="watermark">Pro</div>
            <video id="videoPlayer" playsinline controls></video>
        </div>

        <div class="info-panel" id="infoPanel">
            <div class="info-title"><i class="fa-solid fa-circle-info"></i> Player Highlights</div>
            <div class="info-grid">
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> Multiple Video Formats (MP4, MKV, AVI)</div>
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> HLS / M3U8 Live Stream Support</div>
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> Adaptive Bitrate Streaming</div>
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> Smooth 4K Playback Support</div>
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> Custom Playback Speed Control</div>
                <div class="info-item"><i class="fa-solid fa-check-circle"></i> Mobile Optimized Experience</div>
            </div>
        </div>

        <div class="apps-panel" id="appsPanel">
            <div style="font-size: 13px; color: var(--text-muted); margin-bottom: 15px; font-weight: 500;">OPEN IN EXTERNAL APP</div>
            <div class="grid-btns">
                <a href="#" id="vlcLink" class="app-btn vlc"><i class="fa-solid fa-video"></i> VLC</a>
                <a href="#" id="mxLink" class="app-btn mx"><i class="fa-solid fa-play"></i> MX Player</a>
                <a href="#" id="playitLink" class="app-btn vlc" style="background:#9c27b0;"><i class="fa-solid fa-bolt"></i> PlayIt</a>
                <a href="#" id="sysLink" class="app-btn vlc" style="background:#607d8b;"><i class="fa-solid fa-mobile-screen"></i> System</a>
            </div>
        </div>

        <div class="footer">Developed by <b>Subeesh</b></div>
    </div>

    <div class="fab-container" id="fabContainer">
        <button class="fab-btn fab-main" onclick="toggleFab()"><i class="fa-solid fa-plus"></i></button>
        <button class="fab-action" onclick="shareLink()" title="Share Link"><i class="fa-solid fa-share-nodes"></i></button>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const player = new Plyr('#videoPlayer', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['speed'],
            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] }
        });

        // --- NEW CODE: AUTOMATIC LANDSCAPE ROTATION ON FULLSCREEN ---
        player.on('enterfullscreen', () => {
            if (screen.orientation && screen.orientation.lock) {
                // Attempts to lock screen to landscape
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Rotation not supported or blocked by device:', err);
                });
            }
        });

        player.on('exitfullscreen', () => {
            if (screen.orientation && screen.orientation.unlock) {
                // Returns to default orientation when exiting fullscreen
                screen.orientation.unlock();
            }
        });
        // ------------------------------------------------------------

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        function playStream() {
            let url = document.getElementById('urlInput').value.trim();
            if(!url) return;

            if (Hls.isSupported() && url.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
            } else {
                video.src = url;
                video.play();
            }

            document.getElementById('appsPanel').classList.add('active');
            generateLinks(url);
        }

        function generateLinks(url) {
            document.getElementById('vlcLink').href = `intent:${url}#Intent;package=org.videolan.vlc;type=video/*;end`;
            document.getElementById('mxLink').href = `intent:${url}#Intent;package=com.mxtech.videoplayer.ad;type=video/*;end`;
            document.getElementById('playitLink').href = `intent:${url}#Intent;package=com.playit.videoplayer;type=video/*;end`;
            document.getElementById('sysLink').href = `intent:${url}#Intent;type=video/*;end`;
        }

        function toggleFab() {
            document.getElementById('fabContainer').classList.toggle('active');
        }

        async function shareLink() {
            // --- MODIFIED CODE: SHARES THE HOSTED SITE URL ---
            const siteUrl = window.location.href; // This gets the current website URL
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'ProStream | Ultimate Player',
                        text: 'Watch High Quality Videos on ProStream!',
                        url: siteUrl // Sharing the site URL instead of the video input URL
                    });
                } catch (err) { console.log(err); }
            } else {
                navigator.clipboard.writeText(siteUrl);
                alert("Website Link copied to clipboard!");
            }
        }
    </script>
</body>
</html>
